---
label: Page
hide_body: false
display_field: title
fields:
- type: text
  name: title
  label: Title
  description: 'The title of the page '
  config:
    required: true
- type: text
  name: permalink
  label: permalink
  description: The link to this page (default is page title, lowercase with spaces
    replaced with dashes)
- type: list
  name: redirect_from
  label: Redirect From...
  description: Other NNT URL(s) that will redirect TO this page
- type: text
  name: banner_text
  label: banner_text
  description: Text to appear in the banner of the page
  default: 'England''s only fully student-run theatre '
- type: file
  name: banner_image
  label: banner_image
- type: select
  name: layout
  config:
    source:
      type: simple
    options:
    - default
    - toc
    - whats-on
  label: Layout
  description: How you would like the page to display (current options are with or
    without a table of contents, 'toc')
  default: default
- name: show_url
  type: text
  config:
    required: false
  label: Show Url
  description: 'Ticketing API URL (ex: /api/shows/filter/stuff)'
  showOnly:
    field: layout
    value: whats-on
  default: "/api/shows"
- name: mini_list
  type: boolean
  label: Mini List
  description: Whether the list of shows should be full or a small summary
  showOnly:
    field: layout
    value: whats-on
  default: false
pages:
- _content/autumn-2020-season.md
- _content/edfringe-2020.md
